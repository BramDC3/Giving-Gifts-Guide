<div class="lichaam">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h1 class="ui image header">
        <img class="image" src="/assets/giftbox.png">
        <div class="content">Log in met je account</div>
      </h1>
      <div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
      <form [formGroup]='user' (ngSubmit)='onSubmit()' class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon before"></i>
              <input name="email" placeholder="Gebruikersnaam" type="text" formControlName='username'>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon before"></i>
              <input name="password" placeholder="Wachtwoord" type="password" formControlName='password'>
            </div>
          </div>
          <button type='submit' [disabled]='!user.valid' class="ui fluid large primary button" id='loginbtn'>Log in</button>
        </div>
      </form>
      <div class="ui message">
        Heeft je nog geen account?
        <a class='item' routerLink="/register">Registreer</a>
      </div>
    </div>
  </div>
</div>
