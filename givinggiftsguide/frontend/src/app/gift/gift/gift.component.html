<div class="ui card">
  <div class="content">
    <div class="header">
      <a routerLinkActive='active' routerLink="/gift/{{gift._id}}">{{gift._naam}}</a>
    </div>
    <div class="meta">
      <p>Beschrijving: {{gift._beschrijving}}</p>
      <p>Prijs: &euro; {{gift._prijs}}</p>
    </div>
    <div class="description">
    </div>
    <div class="meta">
      <p>Aanmaakdatum: {{gift._aanmaakdatum | date: 'dd/MM/yyyy'}}</p>
      <p>Aantal likes: {{gift._likes}}</p>
    </div>
    <button class="ui icon button" (click)="giftVerwijderen()">
      <i class="trash icon"></i>
    </button>
  </div>
</div>
