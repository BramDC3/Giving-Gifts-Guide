<div class="lichaam">
  <div class="ui horizontal segments">
    <div class="ui segment">
      <select class="ui fluid dropdown" #filtergiftcategorie (change)="applyFilterGiftCategorie(filtergiftcategorie.value)">
        <option value="Giftcategorie">Giftcategorie</option>
        <option value="Boeken">Boeken</option>
        <option value="Muziek">Muziek</option>
        <option value="Films & Series">Films &amp; Series</option>
        <option value="Games">Games</option>
        <option value="Computers">Computers</option>
        <option value="Elektronica">Elektronica</option>
        <option value="Speelgoed & Hobby">Speelgoed &amp; Hobby</option>
        <option value="Baby, Kind & Mama">Baby, Kind &amp; Mama</option>
        <option value="Mooi & Gezond">Mooi &amp; Gezond</option>
        <option value="Juwelen & Accessoires">Juwelen &amp; Accessoires</option>
        <option value="Sport & Vrije tijd">Sport &amp; Vrije tijd</option>
        <option value="Kantoor & School">Kantoor &amp; School</option>
        <option value="Wonen & Koken">Wonen &amp; Koken</option>
        <option value="Tuin & Klussen">Tuin &amp; Klussen</option>
        <option value="Dieren">Dieren</option>
      </select>
    </div>

    <div class="ui segment">
      <select class="ui fluid dropdown" #filtergiftsoort (change)="applyFilterGiftSoort(filtergiftsoort.value)">
        <option value="Giftsoort">Giftsoort</option>
        <option value="Normaal">Normaal</option>
        <option value="Promotie">Promotie</option>
        <option value="Feestdag">Feestdag</option>
      </select>
    </div>

    <div class="ui segment">
      <div class="ui search">
        <div class="ui fluid icon input focus">
          <input class="prompt" type='text' placeholder='Zoek op naam...' #filtergiftnaam (keyup)='applyFilterGiftNaam(filtergiftnaam.value)'>
          <i class="search icon"></i>
        </div>
      </div>
    </div>

    <div class="ui segment">
      <div class="ui fluid left icon input focus">
        <input placeholder="Minimumprijs in euro (€ 1)" type="text" #filtergiftminimumprijs (keyup)='applyFilterGiftMinimumprijs(filtergiftminimumprijs.value)'>
        <i class="euro icon"></i>
      </div>
    </div>

    <div class="ui segment">
      <div class="ui fluid left icon input focus">
        <input placeholder="Maximumprijs in euro (€ 9999)" type="text" #filtergiftmaximumprijs (keyup)='applyFilterGiftMaximumprijs(filtergiftmaximumprijs.value)'>
        <i class="euro icon"></i>
      </div>
    </div>
  </div>

  <div class="ui fluid container">
    <div class="ui basic segment">
      <div class="ui centered cards">
        <app-gift *ngFor='let lokaleGift of gifts | giftFilter: filterGiftName:filterGiftCategorie:filterGiftSoort:filterGiftMinimumprijs:filterGiftMaximumprijs | slice:page*12:page*12+12' [gift]='lokaleGift' (verwijderGift)='giftVerwijderen($event)'></app-gift>
      </div>
    </div>
  </div>

  <div class="ui center aligned grid">
    <div class="ui horizontal segments">
      <div class="ui segment">
        <button class="ui icon button" (click)="verkleinGiftsGrootte()">
          <i class="big arrow alternate circle left icon"></i>
        </button>
      </div>
      <div class="ui segment">
        <p>Pagina {{page + 1}} / {{giftsGrootte}}</p>
      </div>
      <div class="ui segment">
        <button class="ui icon button" (click)="verhoogGiftsGrootte()">
          <i class="big arrow alternate circle right icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
