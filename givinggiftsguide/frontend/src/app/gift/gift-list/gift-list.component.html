<div class="lichaam">
  <div class="ui middle aligned center aligned grid container">

    <div class="three wide column">
      <div class="ui search">
        <div class="ui icon input focus">
          <input class="prompt" type='text' placeholder='Zoek op naam...' #filter (keyup)='filterGift$.next($event.target.value)'>
          <i class="search icon"></i>
        </div>
      </div>
    </div>
    <div class="three wide column">
      <div class="ui left icon input focus">
        <input placeholder="Minimumprijs" type="text">
        <i class="euro icon"></i>
      </div>
    </div>
    <div class="three wide column">
      <div class="ui left icon input focus">
        <input placeholder="Maximumprijs" type="text">
        <i class="euro icon"></i>
      </div>
    </div>
    <div class="three wide column">
      <div class="ui selection dropdown">
        <input name="gender" type="hidden">
        <i class="dropdown icon"></i>
        <div class="default text">Gender</div>
        <div class="menu">
          <div class="item" data-value="1">Male</div>
          <div class="item" data-value="0">Female</div>
        </div>
      </div>
    </div>


    <div class="ui basic segment">
      <div class="ui cards">
        <app-gift *ngFor='let lokaleGift of gifts | giftFilter: filterGiftName' [gift]='lokaleGift' (verwijderGift)='giftVerwijderen($event)'></app-gift>
      </div>
    </div>



    <div class="onder">

    </div>

  </div>
</div>
